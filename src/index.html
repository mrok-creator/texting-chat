<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="chat-header">
      <div class="container">
        <button type="button" class="js-btn-login">Увійти</button>
        <button type="button" class="js-btn-exit" hidden>Вийти</button>
      </div>
    </header>
    <div class="container js-container" hidden>
      <div class="wrapper js-wrapper"></div>
      <div class="box">
        <div class="loader-line visually-hidden">
          <div class="inner-loader js-inner-loader"></div>
        </div>
        <label for="loader" class="label"
          ><svg width="20" height="20"><use href="./img/symbol-defs.svg#icon-attachment"></use></svg
        ></label>
        <input id="loader" type="file" class="file-load js-file-load" />
        <textarea name="message-area" class="message-area js-message-area"></textarea>
        <button class="send-message js-send-message" type="button">Надіслати</button>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
